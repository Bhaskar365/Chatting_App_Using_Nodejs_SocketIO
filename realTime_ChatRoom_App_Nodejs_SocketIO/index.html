<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="js/logic.js"></script>
    <link rel="stylesheet" href="static_files/css/style.css">
</head>
<body>
    <nav>
        <img id="messenger" src="static_files/messenger.png" alt="messenger" />
    </nav>
    <div class="container">
        <div class="message right">User 1 : How are you?</div>
        <div class="message left">User 2 : How are you ??????</div>
        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput"/>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
